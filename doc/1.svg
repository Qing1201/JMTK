      <feGaussianBlur id="feGaussianBlur3780" inkspace:collect="always" stdDeviation="4.2" />
    </filter>
  </defs>
  <title>blockdiag</title>
  <desc>blockdiag {

  A [label="fork()"];
  B [label="execve(\"/bin/mv\",...)"]
  C [label="waitpid()"];
  D [label="stat(\"a.txt\")"];
  E [label="stat(\"b.txt\")"];
  F [label="rename(\"a.txt\",\n       \"b.txt\")"]

  A -&gt; B -&gt; D -&gt; E -&gt; F -&gt; C;

  group {
    orientation = portrait;
    label = "Child process";

    B; D; E; F;
  }
}
  </desc>
